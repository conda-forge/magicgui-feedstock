{% set name = "magicgui" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3d0cdd352400f6e116992b6931d7420e216b7deda6281ff690e04319522abd4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - qtpy >=1.7.0

test:
  requires:
    - pyside2
  imports:
    - magicgui

about:
  home: https://github.com/napari/magicgui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: build GUIs from functions, using magic.
  doc_url: https://magicgui.readthedocs.io/en/latest/
  dev_url: https://github.com/napari/magicgui

extra:
  recipe-maintainers:
    - k-dominik
    - tlambert03
