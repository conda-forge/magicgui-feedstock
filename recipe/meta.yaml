{% set name = "magicgui" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a86afcff4c61a72eab0b1df783f9c62b387cc3238d8732e32f064d524e6207be

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - python >=3.7
    - qtpy >=1.7.0
    - typing_extensions

test:
  requires:
    - pyside2
  imports:
    - magicgui

about:
  home: https://github.com/napari/magicgui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: build GUIs from functions, using magic.
  doc_url: https://napari.org/magicgui
  dev_url: https://github.com/napari/magicgui

extra:
  recipe-maintainers:
    - k-dominik
    - tlambert03
